    <script>
        function add7(x) {
    return x+ 7;
}

console.log(add7(10));

function mult(a,b) {
    return a * b;
}

console.log(mult(7,6));

function capt(str){
   let f =  str[0].toUpperCase();
   let l = str.slice(1).toLowerCase();
   return f + l;
}

console.log(capt("abcd"));  // "Abcd"
console.log(capt("ABCD"));  // "Abcd"
console.log(capt("aBcD"));  // "Abcd"
    </script>
